version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: modbus-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-local}
      - PORT=${PORT:-3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - MODBUS_HOST=${MODBUS_HOST:-192.168.100.40}
      - MODBUS_PORT=${MODBUS_PORT:-502}
      - MODBUS_SLAVE_ID=${MODBUS_SLAVE_ID:-1}
      - MODBUS_TYPE=${MODBUS_TYPE:-TCP}
      - MODBUS_TIMEOUT=${MODBUS_TIMEOUT:-2000}
    networks:
      - modbus-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: modbus-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-local}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - backend
    networks:
      - modbus-network
    restart: unless-stopped

networks:
  modbus-network:
    driver: bridge

